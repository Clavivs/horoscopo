name: Actualizar Horóscopo Diario

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: |
          cd horoscopo
          npm install

      - name: Ejecutar update.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd horoscopo
          node update.js

      - name: Commit y push cambios
        run: |
          cd horoscopo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --exit-code index.html; then
            echo "Sin cambios"
          else
            git add index.html
            git commit -m "Horóscopo actualizado automáticamente"
            git push
          fi
