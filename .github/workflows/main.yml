name: Actualizar Horóscopo Diario

on:
  schedule:
    - cron: "0 5 * * *" # Todos los días a las 05:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Ejecutar update.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node update.js

      - name: Commit cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add index.html
          git commit -m "Horóscopo actualizado automáticamente" || echo "Sin cambios"

      - name: Push cambios
        run: git push
