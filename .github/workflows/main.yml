name: Daily Horoscopo Update

on:
  schedule:
    # Programado para ejecutarse a las 00:00 UTC (medianoche) todos los días
    - cron: '0 0 * * *' 
  # Permite ejecutarlo manualmente desde la pestaña 'Actions'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout: Clona el código del repositorio
      - uses: actions/checkout@v4
      
      # 2. Setup Python: Configura el entorno de Python 3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies 
        run: pip install -r requirements.txt
      
      # 3. Run Script: Ejecuta tu código principal para actualizar horoscopo.json
      - name: Run script
         run:python horoscopo.github/workflows/main.yml

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add horoscopo/horoscopo.json 
          git commit -m "Automated Horoscopo Update" || echo "No changes to commit"

      # 5. Push Changes: Sube los cambios a la rama 'main' de GitHub
      - name: Push changes
        if: steps.commit.outcome == 'success'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
