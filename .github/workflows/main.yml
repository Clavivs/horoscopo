name: Daily Horoscopo Update

on:
  schedule:
    # Esto programa la acción para que se ejecute una vez al día (a medianoche UTC)
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run script
        run: python main.py

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add horoscopo.json
          git commit -m "Automated Horoscopo Update" || echo "No changes to commit"

      - name: Push changes
        if: steps.commit.outcome == 'success'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
